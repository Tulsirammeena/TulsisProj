<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .actions {
            text-align: center;
        }
        .actions form {
            display: inline;
        }
        .actions button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .buy {
            background-color: #28a745;
            color: #fff;
        }
        .sell {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stocks List</h1>
        <table>
            <caption>Current Stock Data</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Stock ID</th>
                    <th>Current Day Price</th>
                    <th>Previous Day Price</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="stock : ${stocks}">
                    <td th:text="${stock.id}"></td>
                    <td th:text="${stock.stockId}"></td>
                    <td th:text="${stock.currentDayPrice}"></td>
                    <td th:text="${stock.previousDayPrice}"></td>
				
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
