<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="css/adminDashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Stock</h1>
        </header>

        <div id="stockForm" class="form">
            <form id="stockForm" action="/admin/stocks" method="post">
                <label for="stockId">Stock ID:</label>
                <input type="text" id="stockId" name="stockId" required>
                <br><br>

                <label for="currentDayPrice">Current Day Price:</label>
                <input type="number" step="0.01" id="currentDayPrice" name="currentDayPrice">
                <br><br>

                <label for="previousDayPrice">Previous Day Price:</label>
                <input type="number" step="0.01" id="previousDayPrice" name="previousDayPrice">
                <br><br>

                <div th:if="${error}" class="error-message" th:text="${error}"></div>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
